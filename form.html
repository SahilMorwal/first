<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>
    <h2>This is html form:</h2>

    <form action="backend.php">

        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>

        <div>
            Role: <input type="text" name="myRoll">
        </div>
        <br>

        <div>
            Email: <input type="text" name="myEmail">
        </div>
        <br>

        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>

        <div>
            Bouns: <input type="number" name="myBouns">
        </div>
        <br>

        <div>
            Are you eligible: <input type="checkbox" name="myEligibility">
        </div>
        <br>

        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Others<input type="radio" name="myGender">
        </div>
        <br>

        <div>
            Write something about you:<br> <textarea name="myText" rows="90" cols="50"></textarea>
        </div>
        <br>

        <div>
            <label for="car"></label>
            Car:
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>

    </form>
</body>

</html>
