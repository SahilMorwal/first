<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>
        This is a             paragraph
    </p>
    <p>
        <!-- &nbsp; for space -->
        This is a another &nbsp; paragraph
    </p>
    <!-- &lt; for < and &gt; for > -->
    <p>
        5 &lt; 9 and 31 &gt; 7
    </p>
    <!-- &pound; -->
    <!-- &copy; -->
    <p>
        &pound;
    </p>
    <p>
        &copy;
    </p>
    <p>
        &rAarr;
    </p>
    <p>
        &rArr;
    </p>
</body>
</html>
